kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense # This will create in expense namespace
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
  # pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: manikanta1808/mysql:v1.0

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense # If changed then NO Connection
spec:
  selector:
    component: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #target-port